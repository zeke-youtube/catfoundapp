<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404CatFound Shrine Login</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc;
      animation: flicker 1.5s infinite alternate;
    }

    button {
      background: #ff00cc;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff00cc;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%   { opacity: 1; text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc; }
      50%  { opacity: 0.8; text-shadow: 0 0 3px #ff00cc; }
      100% { opacity: 1; text-shadow: 0 0 8px #ff00cc, 0 0 15px #ff00cc; }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9CTykCMsXEv6ZxWn3Z90RODpo7z0-MwU",
      authDomain: "catfoundconsole.firebaseapp.com",
      projectId: "catfoundconsole",
      storageBucket: "catfoundconsole.appspot.com",
      messagingSenderId: "531008584145",
      appId: "1:531008584145:web:61ee84695d1e501fd208f0",
      measurementId: "G-PK5KGS9L5K"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          localStorage.setItem("userName", user.displayName);
          localStorage.setItem("userEmail", user.email);
          window.location.href = "lore.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h1>üêæ Enter the Shrine</h1>
  <button onclick="login()">Login with Google</button>
</body>
</html>
