<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CatFound Shrine</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ff00cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff00cc;
    }
    #posts {
      margin-top: 40px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ff00cc;
    }
  </style>
</head>
<body>
  <h1>üêæ CatFound Shrine</h1>
  <input type="text" id="postTitle" placeholder="Title" />
  <textarea id="postContent" placeholder="Lore scroll..."></textarea>
  <button id="submitBtn">Submit Post</button>

  <div id="posts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9CTykCMsXEv6ZxWn3Z90RODpo7z0-MwU",
      authDomain: "catfoundconsole.firebaseapp.com",
      projectId: "catfoundconsole",
      storageBucket: "catfoundconsole.appspot.com",
      messagingSenderId: "531008584145",
      appId: "1:531008584145:web:61ee84695d1e501fd208f0",
      measurementId: "G-PK5KGS9L5K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const nameMap = {
          "zheng.hong.ze.tw@gmail.com": "NotZeke"
        };
        const displayName = nameMap[user.email] || user.displayName;
        localStorage.setItem("userName", displayName);
        loadPosts();
      }
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      const author = localStorage.getItem("userName") || "Unknown";

      if (title && content) {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          author,
          timestamp: new Date().toISOString()
        });
        document.getElementById("postTitle").value = "";
        document.getElementById("postContent").value = "";
      }
    });

    function loadPosts() {
      const postsDiv = document.getElementById("posts");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

      onSnapshot(q, snapshot => {
        postsDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const post = doc.data();
          const postEl = document.createElement("div");
          postEl.className = "post";
          postEl.innerHTML = `
            <strong>${post.title}</strong><br/>
            <em>by ${post.author}</em><br/>
            <p>${post.content}</p>
          `;
          postsDiv.appendChild(postEl);
        });
      });
    }
  </script>
</body>
</html>
