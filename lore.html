<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CatFound Shrine</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ff00cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff00cc;
      margin-top: 10px;
    }
    #posts {
      margin-top: 40px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ff00cc;
    }
    .delete-btn {
      background: transparent;
      color: #ff00cc;
      border: 1px solid #ff00cc;
      padding: 5px 10px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    #tosBadge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff00cc;
      color: #0d0d0d;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff00cc;
      text-decoration: none;
      z-index: 999;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulseBadge 2s infinite;
    }
    #tosBadge:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00cc;
    }
    @keyframes pulseBadge {
      0% { box-shadow: 0 0 10px #ff00cc; }
      50% { box-shadow: 0 0 20px #ff00cc; }
      100% { box-shadow: 0 0 10px #ff00cc; }
    }
  </style>
</head>
<body>
  <h1>üêæ CatFound Shrine</h1>
  <input type="text" id="postTitle" placeholder="Title" />
  <textarea id="postContent" placeholder="Lore scroll..."></textarea>
  <button id="submitBtn">Submit Post</button>
  <div id="posts"></div>
  <a href="tos.html" id="tosBadge" target="_blank" title="Respect the lore, honor the scrolls">üìú Shrine Terms</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9CTykCMsXEv6ZxWn3Z90RODpo7z0-MwU",
      authDomain: "catfoundconsole.firebaseapp.com",
      projectId: "catfoundconsole",
      storageBucket: "catfoundconsole.appspot.com",
      messagingSenderId: "531008584145",
      appId: "1:531008584145:web:61ee84695d1e501fd208f0",
      measurementId: "G-PK5KGS9L5K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserEmail = "";

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUserEmail = user.email;
        const displayName = user.email === "zheng.hong.ze.tw@gmail.com" ? "NotZeke" : user.displayName;
        localStorage.setItem("userName", displayName);
        localStorage.setItem("userEmail", user.email);
        loadPosts();
      }
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      const author = localStorage.getItem("userName");
      const email = localStorage.getItem("userEmail");

      if (title && content) {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          author,
          authorEmail: email,
          timestamp: new Date().toISOString()
        });
        document.getElementById("postTitle").value = "";
        document.getElementById("postContent").value = "";
      }
    });

    function loadPosts() {
      const postsDiv = document.getElementById("posts");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

      onSnapshot(q, snapshot => {
        postsDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const post = docSnap.data();
          const postEl = document.createElement("div");
          postEl.className = "post";
          postEl.innerHTML = `
            <strong>${post.title}</strong><br/>
            <em>by ${post.author}</em><br/>
            <p>${post.content}</p>
          `;

          const canDelete = post.authorEmail === currentUserEmail || currentUserEmail === "zheng.hong.ze.tw@gmail.com";
          if (canDelete) {
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = async () => {
              await deleteDoc(doc(db, "posts", docSnap.id));
            };
            postEl.appendChild(deleteBtn);
          }

          postsDiv.appendChild(postEl);
        });
      });
    }
  </script>
</body>
</html>
